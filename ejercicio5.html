    <script>
      /* 5 Mantenimiento

      Hacer un programa que pregunte por separado si el auto tiene aceite, 
      agua, y neumáticos con presión. Mostrar en un mensaje si tiene que hacer 
      mantenimiento o no si alguna de las respuestas es negativa*/

      let aceite = confirm("Tiene el auto aceite?");
      let agua = confirm("Tiene el auto agua?");
      let presionNeumaticos = confirm(
        "Esta bien la presion de los neumaticos?"
      );

      if (aceite === false || agua === false || presionNeumaticos === false) {
        alert(`Usted tiene que hacer el mantenimiento del auto.`);
      } else {
        alert(`No tiene que hacer mantenimiento del auto.`);
      }
    </script>
