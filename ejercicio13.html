    <script>
      /* 13 Juez de gusto

      Crear un programa que pida al usuario evaluar del 1 al 10 cuánto le 
      gusta X cosa (a elección). Dependiendo de la respuesta, debe mostrar 
      un mensaje en consonancia. Hacer mínimo 4 casos posibles. Si se ingresa 
      algo que no sea un número del 1 al 10, mostrar un mensaje de advertencia 
      y volver a pedir dicho número.*/

      let evaluacion = Number(prompt("Evalue del 1 al 10 su experiencia:"));

      while (isNaN(evaluacion) || evaluacion < 1 || evaluacion > 10) {
        alert(`Evaluacion incorrecta vuelve a introducir el numero:`);
        evaluacion = Number(prompt("Evalue del 1 al 10 su experiencia:"));
      }

      if (evaluacion === 1 || evaluacion === 2 || evaluacion === 3) {
        alert(`Sentimos que la experiencia no haya sido de su agrado.`);
      } else if (evaluacion === 4 || evaluacion === 5) {
        alert(`Gracias por confiar en nosotros. En que podriamos mejorar`);
      } else if (evaluacion === 6 || evaluacion === 7 || evaluacion === 8) {
        alert(`Nos alegramos de que haya sido de su agrado.`);
      } else if (evaluacion === 9 || evaluacion === 10) {
        alert(
          `Excelente. gracias por confiar en nosotros. Nos alegramos mucho.`
        );
      } else {
        alert(`Lo siento no ha introducido una avaluacion correcta.`);
      }
    </script>
