    <script>
      /* 4 Autenticación

      Crear un programa que pida ingresar el usuario y la contraseña
      y los compare con el usuario y contraseña guardados en variables, y
      muestre en un mensaje si tiene el acceso autorizado*/

      let usuarioReal = "Martina";
      let contrasenaReal = "31081979Martina@";

      let usuario = prompt("Introduce tu nombre de usuario:");
      let contrasena = prompt("Introduce tu contraseña:");

      if (usuario === usuarioReal && contrasena === contrasenaReal) {
        alert(`Bienvenido, usuario y contraseña correcta.`);
      } else {
        alert(`Lo siento nombre de usuario o contraseña no coinciden.`);
      }
