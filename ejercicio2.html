    <script>
      /*2 Número dentro de rango

      Crear un programa que pida al usuario ingresar un número que
      represente el límite inferior del rango, uno que represente el límite mayor, 
      y luego otro cualquiera y mostrar en un mensaje si el último número
      se encuentra dentro del rango ingresado.*/

      let limiteInferior = Number(
        prompt("Ingresa el numero de rango inferior:")
      );
      let limiteMayor = Number(prompt("Ingresa el numero de rango mayor:"));
      let numeroCualquiera = Number(prompt("Ingresa otro numero cualquiera:"));

      if (
        numeroCualquiera >= limiteInferior &&
        numeroCualquiera <= limiteMayor
      ) {
        alert(
          `El numero ${numeroCualquiera} esta dentro del rango de ${limiteInferior} y ${limiteMayor}.`
        );
      } else {
        alert(`El numero ${numeroCualquiera} esta fuera de rango.`);
      }
    </script>
