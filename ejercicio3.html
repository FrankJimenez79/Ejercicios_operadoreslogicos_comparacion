    <script>
      /* 3 Donaci√≥n de sangre

      Crear un programa que realice al usuario 3 preguntas: 
      si se ha hecho tatuajes recientemente, si ha tenido o tiene 
      hepatitis, si tiene anemia. Si responde a alguna de ellas afirmativamente, 
      debe mostrar un mensaje que indique si puede o no donar sangre*/

      let tatuajes = confirm("Se ha hecho tatuajes recientemente?");
      let hepatitis = confirm("Ha tenido o tiene hepatitis?");
      let anemia = confirm("Tiene anemia?");

      if (tatuajes === true || hepatitis === true || anemia === true) {
        alert(`Usted no puede donar sangre.`);
      } else {
        alert(`Puede donar sangre.`);
      }
