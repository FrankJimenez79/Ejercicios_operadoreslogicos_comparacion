    <script>
      /* 8 Número más grande (2 números)

      Hacer un programa que pida ingresar 2 números, y 
      muestre como resultado el más grande de ellos. Una vez hecho esto, 
      agregar la funcionalidad de que si alguno de los números es igual a otro, 
      debe mostrar un mensaje diciéndolo.*/

      let numero1 = Number(prompt("Introduce el primer numero:"));
      let numero2 = Number(prompt("Introduce el segundo numero:"));

      if (numero1 === numero2) {
        alert(`El numero ${numero1} es igual al numero ${numero2}`);
      } else if (numero1 > numero2) {
        alert(`El numero ${numero1} es mas grande que el numero ${numero2}`);
      } else {
        alert(`El numero ${numero2} es mas grande que el numero ${numero1}`);
      }
    </script>
