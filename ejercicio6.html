    <script>
      /* 6 Acceso restringido

      Un club tiene las siguientes reglas: sólo pueden entrar miembros 
      que tengan la cuota al día, o no miembros que tengan autorización. 
      Hacer un programa que pregunte estas si es miembro, si tiene la cuota 
      al día y si tiene autorización y muestre luego un mensaje indicando si 
      tiene el acceso permitido o no.*/

      let miembro = confirm(`Eres miembro?`);
      let cuotaAlDia = confirm(`Tienes la cuota al dia?`);
      let autorizacion = confirm(`Tienes autorización?`);

      if (miembro === true && cuotaAlDia === true) {
        alert(`Tienes el acceso permitido`);
      } else if (autorizacion === true) {
        alert(`Tienes el acceso permitido`);
      } else {
        alert(`No tienes el acceso permitido`);
      }
    </script>
