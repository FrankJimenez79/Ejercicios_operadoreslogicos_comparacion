    <script>
      /* 1 Número mayor a 100

      Crear un programa que permita ingresar tres número y muestre si alguno de ellos es mayor a 100*/

      let numero1 = Number(prompt("Ingresa un numero:"));
      let numero2 = Number(prompt("Ingresa otro numero:"));
      let numero3 = Number(prompt("Ingresa otro numero:"));

      if (numero1 > 100 || numero2 > 100 || numero3 > 100) {
        alert(`Uno de los numeros es mayor a 100`);
      } else {
        alert(`Ningun numero es mayor a 100`);
      }
