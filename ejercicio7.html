    <script>
      /* 7 C치tedra promocionada

      Hacer un programa que pida ingresar los valores de los tres parciales 
      de la c치tedra mostrar un mensaje indicando si promociona o no la c치tedra. 
      La misma se promociona si al menos dos de ellos fueron aprobados con una nota de 8 o m치s.*/

      let parcial1 = Number(prompt(`Introduce la nota del primer parcial:`));
      let parcial2 = Number(prompt(`Introduce la nota del segundo parcial:`));
      let parcial3 = Number(prompt(`Introduce la nota del tercer parcial:`));

      if (
        (parcial1 >= 8 && parcial2 >= 8) ||
        (parcial1 >= 8 && parcial3 >= 8) ||
        (parcial2 >= 8 && parcial3 >= 8)
      ) {
        alert(`Felicidades. Has promocionado la catedra`);
      } else {
        alert(`Lo siento. No has promocionado.`);
      }
