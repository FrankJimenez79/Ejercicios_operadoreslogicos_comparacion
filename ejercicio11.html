    <script>
      /* 11 Quizz

      Crear un programa que sea un cuestionario con 3 preguntas de sí o no. 
      Al finalizar, mostrar un mensaje de felicitaciones si se respondió bien a todas, 
      o uno de que ha perdido el juego si respondió mal al menos una.*/

      let pregunta1 = confirm("Tienen pico los patos?");
      let pregunta2 = confirm("Tienen patas los perros?");
      let pregunta3 = confirm("Tienen ojos los osos?");

      if (pregunta1 === true && pregunta2 === true && pregunta3 === true) {
        alert(`Felicidades has respondido bien a las 3 preguntas.`);
      } else {
        alert(`Lo siento. Has respondido mal a una o mas preguntas.`);
      }
    </script>
