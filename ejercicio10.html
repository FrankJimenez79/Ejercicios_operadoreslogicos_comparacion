    <script>
      /* 10 Términos y condiciones de uso

      Crear un programa que pregunte si acepta los términos y 
      condiciones de uso. Si el usuario responde que sí, debe mostrar un 
      mensaje que diga "Continuando con el proceso...". Si responde que no, 
      debe mostrar un mensaje que diga "No se puede continuar con el proceso 
      si no se aceptan los términos y condiciones de uso".*/

      let terminosDeUso = confirm(
        "Acepta los términos y las condiciones de uso?"
      );

      if (terminosDeUso === true) {
        alert(`Continuando con el proceso...`);
      } else {
        alert(
          `No se puede continuar con el proceso si no aceptan los términos y las condiciones de uso.`
        );
      }
