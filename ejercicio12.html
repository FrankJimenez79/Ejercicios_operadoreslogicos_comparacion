    <script>
      /* 12 Autenticación

      Crear un programa que pida ingresar el usuario y la contraseña y los 
      compare con el usuario y contraseña guardados en variables. Si coinciden 
      debe mostrar un mensaje que diga "Autenticación exitoso" y si no, debe mostrar 
      "Usuario o contraseña equivocados".*/

      let usuario = "Martina";
      let contraseña = "31081979Martina@";

      let usuarioNuevo = prompt("Introduce tu usuario:");
      let contraseñaNueva = prompt("Introduce la contraseña:");

      if (usuarioNuevo === usuario && contraseñaNueva === contraseña) {
        alert(`Autenticación exitosa.`);
      } else {
        alert(`Usuario o contraseña equivocados`);
      }
    </script>
